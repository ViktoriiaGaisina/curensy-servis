databaseChangeLog:
  - changeSet:
      id: 01
      author: Victoria
      changes:
        - createTable:
            tableName: curency
            columns:
              - column:
                  name: code
                  type: varchar(3)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
        - createTable:
            tableName: exchange_red
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rate
                  type: varchar
                  constraints:
                    nullable: false
              - column:
                  name: curency
                  type: varchar(3)
                  constraints:
                    foreignKeyName: fk_exchange_red_curency_code
                    references: curency(code)
                    nullable: false
              - column:
                  name: date
                  type: datetime
                  constraints:
                    nullable: false
        - createTable:
            tableName: conversion
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: from_curency
                  type: varchar(3)
                  constraints:
                    foreignKeyName: fk_conversion_from_curency_code
                    references: curency(code)
                    nullable: false
              - column:
                  name: to_curency
                  type: varchar(3)
                  constraints:
                    foreignKeyName: fk_conversion_to_curency_code
                    references: curency(code)
                    nullable: false
              - column:
                  name: amount
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: converted_amount
                  type: decimal(19, 4)
                  constraints:
                    nullable: false
              - column:
                  name: rate
                  type: decimal(10, 4)
                  constraints:
                    nullable: false




